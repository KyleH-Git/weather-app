<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./assets/styles.css" rel="stylesheet">
  </head>

  <body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div id="left-side">
            <form id="city-form">
                <label for="city-input" class="form-label">Search for a City:</label>
                <input type="text" class="form-control" id="city-input">

                <button id="form-submit" type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="city-history">city history</div>
        </div>

        <div id="right-side">
            <div id="weather-current">current weather</div>
            <div id="weather-forecast">weather forecast</div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
